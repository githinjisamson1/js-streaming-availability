<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Streaming Availability</title>
  </head>
  <body>
    <header>
      <h1 id="heading">
        <span id="heading-red">Streaming</span> Availability
      </h1>
      <p id="heading-info">
        Get Streaming details of Movie and TV Shows from 150+ Streaming
        Platforms
      </p>
    </header>

    <!-- to handle user input -->
    <form action="#" id="streaming-form">
      <input
        type="text"
        id="streaming-input"
        placeholder="Enter a movie/show title"
      />
      <input type="submit" id="streaming-btn" />
    </form>

    <!-- will display cards inside grid-container -->
    <div id="grid-container"></div>

    <p class="copyright">&copy Developed by Samson Githinji</p>

    <script src="script.js"></script>
  </body>
</html>
